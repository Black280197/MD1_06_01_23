<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChangeAttribute</title>
</head>
<body>
<h2>What Can JvaScript Do?</h2>
<p>JavaScript can change HTML attributes.</p>
<p>In this case JavaScript changes the src (sorce) attribute of an image.</p>
<button onclick='document.getElementById("myImage").src="https://www.w3schools.com/js/pic_bulbon.gif"'>Turn on the light</button>
<img src="https://www.w3schools.com/js/pic_bulbon.gif" alt="The Light" id="myImage" style="width: 100px">
<button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn off the light</button>

</body>
</html>
